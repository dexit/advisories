.php70: &php70
  image: thedxw/php-testing:7.0

.php71: &php71
  image: thedxw/php-testing:7.1

.peridot: &peridot
  before_script:
    # Set timezone
    - echo 'date.timezone = Pacific/Auckland' >> /usr/local/etc/php/conf.d/tz.ini
    - composer install
  script:
    - vendor/bin/peridot specs

php_70_tests:
  <<: *php70
  <<: *peridot

php_71_tests:
  <<: *php71
  <<: *peridot

php_style:
  <<: *php70
  before_script:
    - composer install
  script:
    - vendor/bin/phpcs wp-content/themes/dxw-advisories/lib/api specs --standard=PSR2
